<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Events Modifiers</title>
  </head>
  <body>
    <div id="vue-app">
      <p>My age is : {{age}}</p>
      <button @click="add(1)">Add</button>
      <button v-on:click.once="substract(1)">Substract</button><br />
      <button @dblclick="add(10)">Substract 10 Year</button>
      <button v-on:dblclick="substract(10)">Substract 10 Year</button>
      <br />
      <div id="canvas" v-on:mousemove="updateXY">
        {{x}}, {{y}}
      </div>
      <a v-on:click="click" href="https://www.google.com">Google</a>
    </div>
    <br />
  </body>

  <script src="app.js"></script>
</html>
